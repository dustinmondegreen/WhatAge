<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Input_data.css" />
    <title>Health Measurements</title>
  </head>
  <body>
    <div class="header">
      <h1>Health Measurements</h1>
      <h2>Please provide your health measurement data accurately</h2>
    </div>

    <form
      id="health-measurements-form"
      action="{{ url_for('input_data') }}"
      method="POST"
    >
      <div class="measurements-container">
        <div class="form-input">
          <label>Cholesterol Level</label>
          <div class="input-wrapper">
            <input type="number" name="cholesterol" />
            <span class="unit">mg/dL</span>
          </div>
        </div>

        <div class="form-input">
          <label>BMI</label>
          <div class="input-wrapper">
            <input type="number" step="0.01" name="bmi" />
          </div>
        </div>

        <div class="form-input">
          <label>Blood Glucose Level</label>
          <div class="input-wrapper">
            <input type="number" name="glucose" />
            <span class="unit">mg/dL</span>
          </div>
        </div>

        <div class="form-input">
          <label>Systolic</label>
          <div class="input-wrapper">
            <input type="number" name="systolic" />
            <span class="unit">mmHg</span>
          </div>
        </div>

        <div class="form-input">
          <label>Diastolic</label>
          <div class="input-wrapper">
            <input type="number" name="diastolic" />
            <span class="unit">mmHg</span>
          </div>
        </div>

        <div class="form-input">
          <label>Bone Density</label>
          <div class="input-wrapper">
            <input type="number" step="0.001" name="bone_density" />
            <span class="unit">g/cmÂ²</span>
          </div>
        </div>

        <div class="form-input">
          <label>Vision Sharpness (0-1)</label>
          <div class="input-wrapper">
            <input type="number" step="0.01" name="vision" />
          </div>
        </div>

        <div class="form-input">
          <label>Hearing Ability</label>
          <div class="input-wrapper">
            <input type="number" name="hearing" />
            <span class="unit">dB</span>
          </div>
        </div>

        <div class="form-input">
          <label>Cognitive Function (score)</label>
          <div class="input-wrapper">
            <input type="number" step="0.01" name="cognitive" />
          </div>
        </div>

        <div class="form-input">
          <label>Stress Levels (0-10)</label>
          <div class="input-wrapper">
            <input type="number" step="0.01" name="stress" />
          </div>
        </div>

        <div class="form-input">
          <label>Pollution Exposure (0-10)</label>
          <div class="input-wrapper">
            <input type="number" step="0.01" name="pollution" />
          </div>
        </div>

        <div class="form-input">
          <label>Sun Exposure (0-10)</label>
          <div class="input-wrapper">
            <input type="number" step="0.01" name="sun" />
          </div>
        </div>

        <div class="test-button">
          <a href="{{ url_for('bio_input') }}">
            <button type="button" class="btn-back">Back</button>
          </a>
          <button type="submit" class="btn-next">Next</button>
        </div>
      </div>
    </form>
    <script src="../script.js"></script>
  </body>
</html>
